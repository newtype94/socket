<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocket test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript">
      let wSocket;
      let logs;
      const userId = "kyh";

      const transaction = {
        userId: 123,
        voiceHash: "md5 hash by voice",
        timeStamp: new Date().getTime(),
      };

      let blocks = [
        {
          index: 1,
          hash: "firstBlockHash",
          previousHash: "none",
          createdAt: 1562000010000,
          data: {
            userId: "kyh",
            voiceHash: "firstVoiceHash",
            timeStamp: 1562000000000,
          },
        },
        {
          index: 2,
          hash:
            "d058abab5582e7ec62dd7e29768931d7970679460468b29a1d9380d4ea870950",
          previousHash: "firstBlockHash",
          createdAt: 1587000010000,
          data: {
            userId: "kyh",
            voiceHash: "secondVoiceHash",
            timeStamp: 1587000000000,
          },
        },
        {
          index: 3,
          hash:
            "a9a811cfb7f0549ae95ff488a0ef49be7c15998d226824b6475a86f27db901fa",
          previousHash: "secondBlockHash",
          createdAt: 1588000010000,
          data: {
            userId: "kyh",
            voiceHash: "thirdVoiceHash",
            timeStamp: 1588000000000,
          },
        },
      ];
      const newnew = {
        index: 4,
        hash:
          "a9a811cfb7f0549ae95ff488a0ef49be7c15998d226824b6475a86f27db901fa",
        previousHash: "secondBlockHash",
        createdAt: 1588000010000,
        data: {
          userId: "kyh",
          voiceHash: "thirdVoiceHash",
          timeStamp: 1588000000000,
        },
      };

      const onMessage = (e) => {
        const got = JSON.parse(e.data);
        console.log(got);
        switch (got.message) {
          case "checkPlz":
            //체크한 결과 보내주기
            checkResponse(got.data.requester);
          case "checkResult":
          //체크 결과 화면에 표시
          case "addFailed":
          //보이스 계산 다시 하여 업로드
          case "addPlz":
          //로컬 디비(체인)에 블록 추가
          default:
            break;
        }
      };

      const doOpen = () => {
        wSocket = new WebSocket(
          "wss://9qmjknn869.execute-api.ap-northeast-2.amazonaws.com/Prod"
        );
        wSocket.onopen = () => {
          logs.textContent += "opened";
        };
        wSocket.onclose = () => {
          logs.textContent += `\n` + "WebSocket closed!";
        };
        wSocket.onerror = (e) => {
          logs.textContent += "Error : " + e.data;
        };
        wSocket.onmessage = onMessage;
      };

      const add = () => {
        newnew.index = parseInt(document.getElementById("message").value);
        wSocket.send(
          JSON.stringify({
            message: "add",
            data: newnew,
          })
        );
      };

      const checkRequest = () => {
        const { index, data } = blocks[blocks.length - 1];
        wSocket.send(
          JSON.stringify({
            message: "check",
            data: { index, data },
          })
        );
      };

      const checkResponse = (requester) => {
        wSocket.send(
          JSON.stringify({
            message: "check",
            data: { requester, checker: userId, result: true },
          })
        );
      };

      const myBlockCheck = async () => {
        const myLastBlock = blocks[blocks.length - 1];

        let query =
          "https://cophwimxel.execute-api.ap-northeast-2.amazonaws.com/prod/check" +
          "?" +
          "index=" +
          myLastBlock.index +
          "&hash=" +
          myLastBlock.hash +
          "&previousHash=" +
          myLastBlock.previousHash +
          "&createdAt=" +
          myLastBlock.createdAt +
          "&userId=" +
          myLastBlock.data.userId +
          "&voiceHash=" +
          myLastBlock.data.voiceHash +
          "&timeStamp=" +
          myLastBlock.data.timeStamp;

        const got = await axios.get(query, { crossdomain: true });
        logs.textContent += JSON.stringify(got.data);
      };

      window.onload = () => {
        logs = document.getElementById("result");
        doOpen();
      };
    </script>
  </head>
  <body>
    <input type="button" onclick="doOpen();" value="Open" />
    <input type="button" onclick="wSocket.close()" value="Close" /><br />
    <input type="text" placeholder="Message" id="새 블록 index(임시)" />
    <input type="button" onclick="add();" value="새 블록 생성" />
    <input type="button" onclick="checkRequest();" value="검증 요청 보내기" />
    <input type="button" onclick="myBlockCheck();" value="마지막 블록 체크" />
    <h3 id="result">로그</h3>
  </body>
</html>
