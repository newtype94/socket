<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocket test</title>
    <script type="text/javascript">
      let wSocket;
      let logs;

      const transaction = {
        userId: 123,
        voiceHash: "md5 hash by voice",
        timeStamp: new Date().getTime(),
      };

      let blocks = [
        {
          index: 1,
          hash: "firstBlockHash",
          previousHash: "none",
          createdAt: 1562000010000,
          data: {
            userId: "kyh",
            voiceHash: "firstVoiceHash",
            timeStamp: 1562000000000,
          },
        },
        {
          index: 2,
          hash: "secondBlockHash",
          previousHash: "firstBlockHash",
          createdAt: 1587000010000,
          data: {
            userId: "kyh",
            voiceHash: "secondVoiceHash",
            timeStamp: 1587000000000,
          },
        },
      ];

      window.onload = () => {
        wSocket = new WebSocket(
          "wss://l29wtnalgg.execute-api.ap-northeast-2.amazonaws.com/Prod"
        );

        logs = document.getElementById("result");

        wSocket.onopen = onOpen;
        wSocket.onclose = onClose;
        wSocket.onmessage = onMessage;
        wSocket.onerror = onError;
      };

      function onOpen(e) {
        logs.textContent += `\n` + "opened";
      }

      function onClose(e) {
        logs.textContent += `\n` + "WebSocket closed!";
      }

      function onMessage(e) {
        console.log("onMsg!");
        logs.textContent += `\n` + "New MSG : " + e.data;
      }

      function onError(e) {
        logs.textContent += `\n` + "Error : " + e.data;
      }

      function doOpen() {
        wSocket = new WebSocket(
          "wss://l29wtnalgg.execute-api.ap-northeast-2.amazonaws.com/Prod"
        );

        wSocket.onopen = onOpen;
        wSocket.onclose = onClose;
        wSocket.onmessage = onMessage;
        wSocket.onerror = onError;
      }

      function doClose() {
        wSocket.close();
      }

      function doSend() {
        transaction.voiceHash = document.getElementById("message").value;
        wSocket.send(
          JSON.stringify({
            message: "broadcast",
            data: JSON.stringify(transaction),
          })
        );
      }

      function doCheck() {
        const { index, hash } = blocks[blocks.length - 1];
        wSocket.send(
          JSON.stringify({
            message: "once",
            data: JSON.stringify({ index, hash }),
          })
        );
      }
    </script>
  </head>
  <body>
    <input type="button" onclick="doOpen();" value="Open" />
    <input type="button" onclick="doClose();" value="Close" />
    <input type="text" placeholder="Message" id="message" />
    <input type="button" onclick="doSend();" value="Send" />
    <input type="button" onclick="doCheck();" value="checkhash" />
    <h3 id="result">로그</h3>
  </body>
</html>
