<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocket test</title>
    <script type="text/javascript">
      let wSocket;
      let logs;

      const transaction = {
        userId: 123,
        voiceHash: "md5 hash by voice",
        timeStamp: new Date().getTime(),
      };

      let blocks = [
        {
          index: 1,
          hash: "firstBlockHash",
          previousHash: "none",
          timestamp: 1562000010000,
          data: {
            userId: "kyh",
            voiceHash: "firstVoiceHash",
            timeStamp: 1562000000000,
          },
        },
        {
          index: 2,
          hash: "secondBlockHash",
          previousHash: "firstBlockHash",
          timestamp: 1587000010000,
          data: {
            userId: "kyh",
            voiceHash: "secondVoiceHash",
            timeStamp: 1587000000000,
          },
        },
      ];

      window.onload = () => {
        wSocket = new WebSocket(
          "wss://0j0lgsbgo3.execute-api.ap-northeast-2.amazonaws.com/Prod"
        );

        logs = document.getElementById("result");

        wSocket.onopen = onOpen;
        wSocket.onclose = onClose;
        wSocket.onmessage = onMessage;
        wSocket.onerror = onError;
      };

      function onOpen(e) {
        logs.textContent += "opened\n";
      }

      function onClose(e) {
        logs.textContent += "WebSocket closed!\n";
      }

      function onMessage(e) {
        logs.textContent += "메시지 수신 : " + e.data + "\n";
      }

      function onError(e) {
        logs.textContent += "오류발생 : " + e.data + "\n";
      }

      function doOpen() {
        wSocket = new WebSocket(
          "wss://0j0lgsbgo3.execute-api.ap-northeast-2.amazonaws.com/Prod"
        );

        wSocket.onopen = onOpen;
        wSocket.onclose = onClose;
        wSocket.onmessage = onMessage;
        wSocket.onerror = onError;
      }

      function doClose() {
        wSocket.close();
      }

      function doSend() {
        wSocket.send(
          JSON.stringify({
            message: "sendmessage",
            data: JSON.stringify(document.getElementById("message").value),
          })
        );
      }

      function doCheck() {
        const { index, hash } = blocks[blocks.length - 1];

        wSocket.send(
          JSON.stringify({
            message: "checkhash",
            data: { index, hash },
          })
        );
      }
    </script>
  </head>
  <body>
    <input type="button" onclick="doOpen();" value="Open" />
    <input type="button" onclick="doClose();" value="Close" />
    <input type="text" placeholder="Message" id="message" />
    <input type="button" onclick="doSend();" value="Send" />
    <input type="button" onclick="doCheck();" value="checkhash" />
    <h3 id="result">로그</h3>
  </body>
</html>
